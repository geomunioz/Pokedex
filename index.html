<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podekex</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4ab24f1bb8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Pokedex</h1>
    </header>
    <main class="Pokedex">
        <div class="search">
            <form action='#'>
                <div class="icon-search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="text-container">
                    <input class="text-search" type="text" placeholder=" Id Pokemon">
                </div>
                <button class="btn">SEARCH</button>
            </form>
        </div>
        <article class="card">
            <section class="card-img">
                <img class="imagen" src="" alt="">
            </section>
            <section class="card-info">
                <h3 class="card-title">
                    Nombre
                </h3>
            </section>
        </article>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
